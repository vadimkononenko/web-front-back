<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="task23.css">
</head>
<body>

<table style="width:800px;">
    <tr>
        <td class="custom-td-1" colspan="4">
            1
        </td>
    </tr>
    <tr>
        <td class="custom-td-2" rowspan="2">
            2
        </td>

        <td class="custom-td-red" colspan="2">
            <br>
        </td>
    </tr>
    <tr class="custom-tr-1">
        <td class="custom-td-3">
            3
        </td>
        <td class="custom-td-4">
            4
        </td>
    </tr>
    <tr>
        <td class="custom-td-6" colspan="4">
            5
        </td>
    </tr>
</table>

<table style="width:100%;">
    <tr>
        <td class="custom-td-1" colspan="4">
            1
        </td>
    </tr>
    <tr>
        <td class="custom-td-2" rowspan="2">
            2
        </td>

        <td class="custom-td-red" colspan="2">
            <br>
        </td>
    </tr>
    <tr id="custom-tr-1">
        <td class="custom-td-3">
            3
        </td>
        <td class="custom-td-4">
            4
        </td>
    </tr>
    <tr>
        <td class="custom-td-6" colspan="4">
            5
        </td>
    </tr>
</table>

</body>
</html>
