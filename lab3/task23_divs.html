<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs</title>
</head>
<body>

<div style="width:100%; height: 100vh">
    <div style="width: 100%; height: 10%; background: gold;">
        1
    </div>
    <div style="height: 80%;">
        <div style="float: left; width: 20%; height: 100%; background: blue;">
            2
        </div>
        <div style="float: right; width: 80%; height: 15%; background: red;">
            <br>
        </div>
        <div style="float: left; width: 60%; height: 80%; background-color: white">
            3
        </div>
        <div style="float: left; width: 20%; height: 85%; background-color: blue">
            4
        </div>
    </div>
    <div style="width: 100%; height: 10%; background-color: gold">
        5
    </div>
</div>

<div style="width: 100%; height: 100px;"></div>

<div style="width:1000px; height: 100vh">
    <div style="width: 1000px; height: 100px; background: gold;">
        1
    </div>
    <div style="height: 800px;">
        <div style="float: left; width: 200px; height: 800px; background: blue;">
            2
        </div>
        <div style="float: right; width: 800px; height: 120px; background: red;">
            <br>
        </div>
        <div style="float: left; width: 600px; height: 680px; background-color: white">
            3
        </div>
        <div style="float: left; width: 200px; height: 680px; background-color: blue">
            4
        </div>
    </div>
    <div style="width: 1000px; height: 100px; background-color: gold">
        5
    </div>
</div>

</body>
</html>
