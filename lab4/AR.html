<!DOCTYPE html>
<html>
  <head>
    <title>Гістограма</title>
    <style>
      .histogram-container {
        position: relative;
        width: 500px;
        height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-left: 15px;
      }

      .histogram-bar {
        position: absolute;
        bottom: 0;
        width: 40px;
        margin: 0px 20px 0px 20px;
        background-color: blue;
        transition: height 0.3s ease;
      }

      .form-container {
        margin-top: 40px;
        margin-left: 20px;
      }

      .axis-x {
        position: absolute;
        bottom: -20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }

      .axis-y {
        position: absolute;
        left: -22px;
        top: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="histogram-container" id="histogram">
      <div class="axis-x">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
      <div class="axis-y">
        <span>10</span>
        <span>9</span>
        <span>8</span>
        <span>7</span>
        <span>6</span>
        <span>5</span>
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
    </div>

    <div class="form-container">
      <form id="inputForm">
        <label for="value">Значення:</label>
        <input type="number" id="value" name="value" min="1" />
        <button type="submit">Додати</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("inputForm");
      const histogramContainer = document.getElementById("histogram");
      const axisX = document.querySelector(".axis-x");
      const axisY = document.querySelector(".axis-y");
      let maxValueY = 10;

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const valueInput = document.getElementById("value");
        const value = parseInt(valueInput.value);

        if (!isNaN(value)) {
          addBar(value);
          valueInput.value = "";
        }
      });

      function addBar(value) {
        const maxValueX = 10;

        const bar = document.createElement("div");
        bar.classList.add("histogram-bar");
        bar.style.height = `${(value / maxValueY) * 100}%`;
        bar.style.left = `${histogramContainer.childElementCount * 45}px`;
        histogramContainer.appendChild(bar);

        if (value > maxValueY) {
          maxValueY = value;
          updateAxisY();
        }
      }

      function updateAxisY() {
        axisY.innerHTML = "";

        for (let i = maxValueY; i >= 0; i--) {
          const span = document.createElement("span");
          span.innerText = i;
          axisY.appendChild(span);
        }
      }
    </script>
  </body>
</html>
